<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlit Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling for the background and font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from showing up */
            height: 100vh;
        }

        /* Canvas for the star animation. It's positioned to fill the screen behind everything */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -20;
        }
        
        /* Container for the hero background image */
        .hero-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }

        /* The actual hero content, positioned above the image and stars */
        .hero-content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <!-- Canvas for the star animation -->
    <canvas id="star-canvas"></canvas>

    <!-- Hero background image container -->
    <div class="hero-image-container">
        <!-- Placeholder image. You can replace the src with your own image URL -->
        <img src="https://placehold.co/1920x1080/000/fff?text=Hero+Image" alt="Hero Background" class="w-full h-full object-cover opacity-70">
    </div>

    <!-- The main hero text content -->
    <div class="hero-content">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to the Stars!</h1>
        <p class="text-lg md:text-xl max-w-2xl px-4">
            This is your safe space. Take a deep breath and relax under the infinite night sky.
        </p>
    </div>

    <script>
        /**
         * This script handles the canvas animation for the star background.
         */
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('star-canvas');
            const ctx = canvas.getContext('2d');
            let stars = [];
            let animationFrameId;

            // Function to resize the canvas and regenerate stars
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                stars = [];
                // Create a new set of stars
                for (let i = 0; i < 500; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 1.5,
                        speed: Math.random() * 0.5 + 0.1,
                        opacity: Math.random(),
                        direction: Math.random() * 2 * Math.PI,
                    });
                }
            };

            // Function to draw each star on the canvas
            const drawStars = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFFFFF';
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                    ctx.fill();
                });
            };

            // Function to update the position of each star for the animation
            const updateStars = () => {
                stars.forEach(star => {
                    star.x += star.speed * Math.cos(star.direction);
                    star.y += star.speed * Math.sin(star.direction);

                    // Wrap stars around the screen so they don't disappear
                    if (star.x < 0) star.x = canvas.width;
                    if (star.x > canvas.width) star.x = 0;
                    if (star.y < 0) star.y = canvas.height;
                    if (star.y > canvas.height) star.y = 0;
                });
            };

            // Main animation loop
            const animate = () => {
                updateStars();
                drawStars();
                animationFrameId = requestAnimationFrame(animate);
            };

            // Event listener for window resizing
            window.addEventListener('resize', resizeCanvas);
            
            // Initial setup on page load
            resizeCanvas(); 
            animate();

            // Cleanup function for when the component is unmounted (not needed here but good practice)
            return () => {
                window.removeEventListener('resize', resizeCanvas);
                cancelAnimationFrame(animationFrameId);
            };
        });
    </script>
</body>
</html>
